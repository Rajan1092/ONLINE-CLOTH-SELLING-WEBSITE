        <div id="carry">
        <h5>Welcome <span id="userSalutation"></span> <span id="userFName"></span> <span id="userLName"></span>,</h5>
        </div>

            <form class="payContainer" id="hide" name="myForm" action="./end.html" onsubmit="return required()">
                <h2>CHECKOUT PAYMENT</h2>
                
                <div id="method1"> 
                    <input type="radio" name="pay" id="radio1" onclick="if(this.checked){showContent()}">
                    <label> Card</label>
                </div>
                <div id="method2">
                    <input type="radio" name="pay" id="radio2" target="_blank" onclick="if(this.checked){radioBtn()}">
                    <label> Paypal</label>
                </div>

                
                <br>
                <div id="content">
                    <div id="sidepay1">
                        <label for="fName" id="fname">First Name required*</label><br>
                        <input type="text" placeholder="payment card info first name" name="fName">
                    </div>
                    <div id="sidepay2">
                        <label for="lName" id="lname">Last Name required*</label>
                        <input type="text" placeholder="payment card info last name" name="lName">
                    </div>
                    <br>
                    <div id="card">
                        <label for="cardNum" id="cNum">Card Number required*</label><br>
                        <input type="text" placeholder="payment card number" name="cNum" id="carNum"><br>
                        <label for="cardDate" id="cDate">Card Expiry Date required*</label><br>
                        <select id="months" name="selMon">
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select id="year" name="selYr">
                            <option value="20"> 2020</option>
                            <option value="21"> 2021</option>
                            <option value="21"> 2022</option>
                            <option value="21"> 2023</option>
                        </select>
                        <br>
                        <label for="cardCvv" id="cvv">Card CVV required*</label><br>
                        <input type="password" placeholder="paymnet card cvv" name="cvv" id="carCVV"><br>
                    </div>
        
                    <br>
                        <button id="pymnt" type="submit" value="submit">CONFIRM PAYMENT</button>
                </div>

                    <button id="can"><a href="../HTML/checkout.html">Cancel</a></button>

            </form>
